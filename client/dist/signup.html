<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>United Travel LLC</title>

    <link rel="stylesheet" type="text/css" href="/main.77bb5cfd.css">

    <!-- Google OAUTH Credentials-->
    <script src="https://apis.google.com/js/api:client.js"></script>


</head>
<body data-contexts="[&quot;auth&quot;]">
    
    <h1>Create Account</h1>

    <div class="auth">

        <form id="auth-form" data-type="signup">

            <label for="auth-name">Full Name</label>
            <input type="text" id="auth-name" placeholder="Arjun Patel">
            
            <label for="auth-email">Email</label>
            <input type="email" id="auth-email" placeholder="me@example.com">

            <label for="auth-password">Password</label>
            <input type="password" id="auth-password" placeholder="••••••••">

            <label>
                <input type="checkbox" name="show-password" id="show-password">
                Show Password
            </label>

            <button>Create Account</button>

        </form>

        <button id="google-auth-btn">Continue With Google</button>
        <button id="facebook-auth-btn">Continue With Facebook</button>

    </div>


    <script src="/js.00a46daa.js"></script>
</body>
</html>
