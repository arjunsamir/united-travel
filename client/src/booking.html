<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>United Travel LLC</title>

    <link rel="stylesheet" type="text/css" href="./scss/main.scss">

</head>
<body class="booking-page preload" data-barba="wrapper">

    <!-- Preloader -->
    <include src="client/src/partials/preloader.html"></include>
    

    <!-- Navigation Bar -->
    <include src="client/src/partials/navbar.html"></include>


    <!-- Main Container -->
    <main data-scroll-container data-barba="container" data-barba-namespace="booking">

        <!-- Main Booking Section -->
        <section class="booking">

            <!-- Booking Image Container -->
            <div class="booking__image">
                <picture>
                    <source srcset="img/airport-gate.webp" type="image/webp">
                    <source srcset="img/airport-gate.jpg" type="image/jpeg">
                    <img src="img/airport-gate.jpg" alt="Airport gate">
                </picture>
            </div>


            <!-- Booking Map Container -->
            <div class="booking__map" id="booking-map"></div>


            <!-- Booking Container -->
            <div class="booking__container">

                <!-- Booking Card -->
                <div class="booking-card">

                    <div class="booking-card__header">
                        <button class="carat-btn lt-dark dk-light hover-opacity-75" id="booking-back">
                            <svg>
                                <use xlink:href="img/icons.svg#back"></use>
                            <svg>
                            <h6>Back</h6>
                        </button>
                    </div>

                    <div class="booking-card__body">

                        <h3 class="booking-card__title">Is this an <span>airport</span> ride?</h3>

                        <div class="booking-card__options">

                            <label class="select-tile">

                                <input type="radio" value="arriving" name="flight-type">

                                <div class="select-tile__container">
                                    <h4 class="select-tile__title">Arriving Flight</h4>
                                    <p class="select-tile__text">I need to be picked up from the airport.</p>
                                </div>

                            </label>
                            
                            <label class="select-tile">

                                <input type="radio" value="departing" name="flight-type">

                                <div class="select-tile__container">
                                    <h4 class="select-tile__title">Departing Flight</h4>
                                    <p class="select-tile__text">I need to be dropped off at the airport.</p>
                                </div>

                            </label>

                        </div>

                    </div>

                    <div class="booking-card__footer">
                        <button class="carat-btn lt-dark dk-light hover-primary" id="booking-forward">
                            <h6>Next Step</h6>
                            <svg>
                                <use xlink:href="img/icons.svg#carat-right"></use>
                            <svg>
                        </button>
                    </div>

                </div>


                <!-- Booking Route Sub Card -->
                <div class="booking__route"></div>


                <!-- Accent Dots -->
                <div class="accent-dots">
                    <span class="accent-dots__dot"></span>
                    <span class="accent-dots__dot"></span>
                    <span class="accent-dots__dot"></span>
                    <span class="accent-dots__dot"></span>
                    <span class="accent-dots__dot"></span>
                    <span class="accent-dots__dot"></span>
                    <span class="accent-dots__dot"></span>
                    <span class="accent-dots__dot"></span>
                    <span class="accent-dots__dot"></span>
                    <span class="accent-dots__dot"></span>
                    <span class="accent-dots__dot"></span>
                    <span class="accent-dots__dot"></span>
                    <span class="accent-dots__dot"></span>
                    <span class="accent-dots__dot"></span>
                    <span class="accent-dots__dot"></span>
                    <span class="accent-dots__dot"></span>
                </div>

            </div>

        </section>

    </main>


    <script src="./js/index.js"></script>

</body>
</html>
