<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>United Travel LLC</title>

    <link rel="stylesheet" type="text/css" href="./scss/main.scss">


</head>
<body class="login-page" data-barba="wrapper">


    <!-- Preloader -->
    <include src="client/src/partials/preloader.html"></include>
    

    <!-- Navigation Bar -->
    <include src="client/src/partials/navbar.html"></include>


    <main data-scroll-container data-barba="container" data-barba-namespace="login">

        <section class="auth">

            <div class="auth__content window" id="navbar-collapse">

                <div class="auth__container">

                    <h2>Welcome Back</h2>
                    <p>Don't have an account? <a href="/create-account">Sign up now.</a></p>

                    <form action="/auth/create-session" method="POST" class="auth__form" id="login-form"> 

                        <div class="auth__providers">
                            <button type="button" id="google-auth-btn" class="btn filled icon-fill wide google hover-opacity-75"><svg><use xlink:href="img/icons.svg#google"></use></svg><span>Google</span></button>
                            <button type="button" id="facebook-auth-btn" class="btn filled icon-fill wide facebook hover-opacity-75"><svg><use xlink:href="img/icons.svg#facebook"></use></svg><span>Facebook</span></button>
                        </div>

                        <p class="auth__or">or log in with email</p>

                        <div class="input" data-icons="1" data-name="email">
                            <div class="input__icon"><svg><use xlink:href="img/icons.svg#email"></use></svg></div>
                            <label class="input__field" data-type="email" data-required>
                                <input type="text" placeholder="monika@example.com">
                                <h6>Email Address</h6>
                            </label>
                        </div>
                        
                        <div class="input" data-name="password">
                            <div class="input__icon"><svg><use xlink:href="img/icons.svg#key"></use></svg></div>
                            <label class="input__field" data-type="password" data-min="8" data-required>
                                <input type="password" placeholder="••••••••">
                                <h6>Password</h6>
                            </label>
                        </div>

                        <button type="submit" class="btn wide filled lt-dark lt-hover-primary dk-primary dk-hover-opacity-75">Log In</button>

                        <a class="auth__reset-btn">Forgot your password?</a>

                    </form>

                </div>

            </div>

            <div class="auth__img">
                <picture>
                    <source srcset="img/luggage.jpg" type="image/jpeg">
                    <img src="img/luggage.jpg" alt="Man setpping out the door with luggage in hand" data-scroll data-scroll-speed="-1">
                </picture>
                <span></span>
            </div>

        </section>
