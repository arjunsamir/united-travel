<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>United Travel LLC</title>

    <link rel="stylesheet" type="text/css" href="./scss/main.scss">


</head>
<body data-contexts='["reset"]'>
    <h1>Reset Your Password</h1>

    <div class="reset">

        <form id="reset-form">
            <p id="reset-error"></p>
            
            <label for="auth-password">New Password</label>
            <input type="password" id="reset-password" placeholder="••••••••">

            <label>
                <input type="checkbox" name="show-password" id="show-password">
                Show Password
            </label>

            <button type="submit">Set Password</button>

        </form>

    </div>


    <script src="./js/index.js"></script>
</body>
</html>
